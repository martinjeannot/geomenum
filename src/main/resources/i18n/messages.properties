home.featuresIntro=Geomenum has a lot to offer, this brief introduction will give you an overview of our key features and what you can do with each of them.
home.restaurantFeature=Restaurant
home.restaurantFeatureMessage=The Restaurant feature is meant to reflect the kind of experience your restaurant can provide. Information under the Restaurant tab is what your potential customers will see when looking for a nice place to eat. You can also use this feature to update your restaurant's location, support a new language, change currency,...
home.menuFeature=Menu
home.menuFeatureMessage=The Menu feature is what makes Geomenum truly unique : the ability to broadcast your entire menu. You can update it whenever you want to quickly adapt the market. We strongly advise you to provide an english translation to your menu (and restaurant details) since it's the default language we will use if your menu is requested in a language it is not translated into.
