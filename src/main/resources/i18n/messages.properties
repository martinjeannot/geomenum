submenu.sideHelpMessage1=In Geomenum, a menu is built as a hierarchy of submenus and menu items, like a tree of folders (submenus) and files (menu items).
submenu.sideHelpMessage2=<strong>Submenu</strong> : component used as a container and allowing a clear distribution of the menu items composing your menu (example : Starters, Meats, Seafood, Special dishes, Desserts, Beverages, Wines,...).
submenu.sideHelpMessage3=<strong>Menu item</strong> : component allowing you to describe a product that can be ordered like a dish or a drink for example (example : Peppered mackerel, Chicken Caesar salad, Homemade lasagna, Apple pie, Hot chocolate,...).
submenu.sideHelpMessage4=Like in a tree of folders and files, you can embed any submenus or menu items inside another submenu. Use <a class="button tiny" href="#" style="display: inline; color: white; padding: 0rem 1rem; font-size: 140%;">&#8694;</a> to move the targeted component inside another submenu, deeper into the menu hierarchy.
submenu.sideHelpMessage5=Use <a class="button tiny" href="#" style="display: inline; color: white; padding: 0rem 1rem; font-size: 140%;">&#8626;</a> to move the submenu/menu item up into the hierarchy, to the parent submenu.

