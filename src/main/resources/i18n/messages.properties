welcome.title=Welcome to Geomenum !
welcome.subtitle=The free back-office dedicated to catering

welcome.what=What <span style="font-size: 1rem; font-style: italic; color: #6f6f6f;">is it</span> ?
welcome.whatMessage=Geomenum is a web platform allowing you to manage parts of your restaurant's daily life and improve its online visibility.

welcome.how=How <span style="font-size: 1rem; font-style: italic; color: #6f6f6f;">does it work</span> ?
welcome.howMessagePt1=In a word, via our mobile applications. Freely downloadable on the Play Store and the App Store, these applications make available to the world any information you publish on Geomenum. That ranges from some of your restaurant's details such as the location or the cuisine to the full menu.
welcome.howMessagePt2=Being an international platform at heart, you can provide a translation for anything you publish into any language you want (you will also be able to use our translation services in a near future).

welcome.why=Why <span style="font-size: 1rem; font-style: italic; color: #6f6f6f;">should I sign up</span> ?
welcome.whyMessage=In an ever-changing world, the need to adapt is key to survival, particularly in such a competitive business as the restaurant industry.<br />A menu item can not be served anymore due to raw materials shortage ? Disable it on your menu.<br />Notice your restaurant is frequently welcoming a foreign clientele ? Add their language to your menu.<br />Your restaurant is moving to another place ? Simply update its address.<br /><br /><div class="text-center">We are in beta, meaning <span style="font-weight: bold;">lots</span> of great features are still to be coming !</div>

