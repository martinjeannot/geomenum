home.featuresIntro=Geomenum a beaucoup à offrir, cette brève introduction vous donnera un aperçu de nos principales fonctionnalités et de leur utilisation.
home.restaurantFeature=Restaurant
home.restaurantFeatureMessage=La fonctionnalité Restaurant vous permet de décrire l'expérience proposée par votre restaurant. Les informations sous l'onglet Restaurant correspondent à ce que vos clients potentiels verront lorsqu'ils chercheront un endroit où aller dîner par exemple. Vous pouvez également utiliser cette fonctionnalité pour mettre à jour le lieu de votre restaurant, supporter une nouvelle langue, changer de devise,...
home.menuFeature=Carte
home.menuFeatureMessage=Unique à Geomenum, la fonctionnalité Carte vous permet de publier l'ensemble de votre carte. Vous pouvez la mettre à jour quand bon vous semble pour vous adapter rapidemment au marché. Nous vous suggérons fortement de fournir une traduction en anglais de votre carte (ainsi que des informations de votre restaurant) car c'est la langue que nos applications mobiles utiliseront par défaut.
