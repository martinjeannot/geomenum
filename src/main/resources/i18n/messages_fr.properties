welcome.title=Bienvenue sur Geomenum !
welcome.subtitle=Le back-office gratuit dédié à la restauration

welcome.what=Qu'est-ce <span style="font-size: 1rem; font-style: italic; color: #6f6f6f;">que c'est</span> ?
welcome.whatMessage=Geomenum est une plate-forme en ligne vous permettant de gérer certains aspects de la vie de votre restaurant et d'améliorer sa visiblité sur le web.

welcome.how=Comment <span style="font-size: 1rem; font-style: italic; color: #6f6f6f;">ça marche</span> ?
welcome.howMessagePt1=En un mot, via nos applications mobiles. Téléchargeables gratuitement sur le Play Store et l'App Store, ces applications rendent disponible au monde entier toutes les informations que vous publiez sur Geomenum. Cela peut aller de quelques détails concernant votre restaurant comme son emplacement ou votre style de cuisine jusqu'à la carte complète.
welcome.howMessagePt2=Geomenum a été taillé pour l'international, ce qui signifie que vous pouvez fournir une traduction pour tout contenu publié et ce dans n'importe quelle langue (dans un futur proche, vous pourrez également utiliser nos services de traduction).

welcome.why=Pourquoi <span style="font-size: 1rem; font-style: italic; color: #6f6f6f;">devrais-je m'inscrire</span> ?
welcome.whyMessage=Dans un monde en constante évolution, le besoin de s'adapter est nécessaire à la survie, particulièrement dans un secteur aussi concurrentiel que celui de la restauration.<br />Un plat ne peut plus être servi dû à un manque de matières premières ? Désactivez-le de votre carte.<br />Vous remarquez que votre restaurant accueille régulièrement une clientèle étrangère ? Ajoutez leur langue à votre carte.<br />Votre restaurant déménage ? Mettez simplement à jour son addresse.<br /><br /><div class="text-center">Nous sommes en beta, <span style="font-weight: bold;">beaucoup</span> d'autres fonctionnalités restent à venir !</div>

