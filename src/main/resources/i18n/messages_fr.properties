submenu.sideHelpMessage1=Dans Geomenum, une carte est construite comme une hiérarchie de sous-cartes et de références, à la manière d'une arborescence de dossiers (sous-cartes) et de fichiers (références).
submenu.sideHelpMessage2=<strong>Sous-carte</strong> : élément servant de contenant et permettant une répartition claire des références de votre carte (exemple : Entrées, Plats, Viandes, Poissons, Desserts, Boissons, Vins,...).
submenu.sideHelpMessage3=<strong>Référence</strong> : élément permettant de décrire un produit pouvant être commandé tel qu'un plat ou une boisson par exemple (exemple : Carpaccio de boeuf, Escalope à la crème, Tarte Tatin,...).
submenu.sideHelpMessage4=Comme dans une arborescence de dossiers et de fichiers, vous pouvez intégrer des sous-cartes ainsi que des références à l'intérieur d'une autre sous-carte. Utilisez <a class="button tiny" href="#" style="display: inline; color: white; padding: 0rem 1rem; font-size: 140%;">&#8694;</a> pour faire descendre une sous-carte ou une référence à l'intérieur d'une autre sous-carte.
submenu.sideHelpMessage5=Utilisez <a class="button tiny" href="#" style="display: inline; color: white; padding: 0rem 1rem; font-size: 140%;">&#8626;</a> pour faire remonter une sous-carte ou une référence au niveau supérieur, vers la sous-carte parente.

